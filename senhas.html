<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Senhas</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            
        }
        .container h2 {
            margin-bottom: 20px;
        }
        .container label {
            width: 90%;
            display: flex;
            align-items: center;
            margin: 10px 0 5px;
        }
        .container input[type="number"] {
            width: 20%;
            margin: 10px;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .container button {
            padding: 10px 20px;
            margin: 10px;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }
        .container button:hover {
            background-color: #0056b3;
        }
        .container #senhaGerada {
            margin-top: 20px;
            font-size: 18px;
            word-wrap: break-word;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Gerador de Senhas</h2>
        <label for="comprimento">Comprimento da Senha:
            <input type="number" id="comprimento" min="1" value="12">
        </label>
        
        
        <label>
            <input type="checkbox" id="incluirNumeros" checked> Incluir Números
        </label>
        <label>
            <input type="checkbox" id="incluirMaiusculas" checked> Incluir Letras Maiúsculas
        </label>
        <label>
            <input type="checkbox" id="incluirMinusculas" checked> Incluir Letras Minúsculas
        </label>
        <label>
            <input type="checkbox" id="incluirEspeciais" checked> Incluir Caracteres Especiais
        </label>
        
        <button onclick="gerarSenha()">Gerar Senha</button>
        <div id="senhaGerada"></div>
    </div>

    <script>
        function gerarSenha() {
            const comprimento = document.getElementById('comprimento').value;
            const incluirNumeros = document.getElementById('incluirNumeros').checked;
            const incluirMaiusculas = document.getElementById('incluirMaiusculas').checked;
            const incluirMinusculas = document.getElementById('incluirMinusculas').checked;
            const incluirEspeciais = document.getElementById('incluirEspeciais').checked;

            let caracteres = '';
            if (incluirNumeros) caracteres += '0123456789';
            if (incluirMaiusculas) caracteres += 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
            if (incluirMinusculas) caracteres += 'abcdefghijklmnopqrstuvwxyz';
            if (incluirEspeciais) caracteres += '!@#$%^&*()_+~`|}{[]\:;?><,./-=';

            if (!caracteres) {
                document.getElementById('senhaGerada').innerText = 'Erro: Nenhum critério selecionado.';
                return;
            }

            let senha = '';
            for (let i = 0; i < comprimento; i++) {
                senha += caracteres[Math.floor(Math.random() * caracteres.length)];
            }

            document.getElementById('senhaGerada').innerText = `Senha Gerada: ${senha}`;
        }
    </script>
</body>
</html>
